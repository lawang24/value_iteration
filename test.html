<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Value Iteration with Anime.js</title>
  <style>
    :root {
      --sq: 50px;
      --font-size: 14px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }
    #controls {
      width: 220px;
      padding: 10px;
      background: #f7f7f7;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    #controls h2 {
      margin-bottom: 0.5em;
      font-size: 1.2em;
    }
    .group {
      margin-bottom: 1em;
    }
    .group label {
      display: block;
      margin-bottom: 0.3em;
    }
    .group button {
      width: 2em;
      margin: 0 2px 4px 0;
    }
    .group input[type="text"] {
      width: 4em;
      text-align: center;
    }

    #grid-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, var(--sq));
      grid-template-rows: repeat(10, var(--sq));
    }
    .cell {
      position: relative;
      background: #222;
    }
    .arrow {
      position: absolute;
      top: 4px;
      right: 4px;
      font-size: calc(var(--sq) * 0.3);
      color: blue;
      transform-origin: center;
    }
    .value {
      position: absolute;
      bottom: 2px;
      left: 2px;
      font-size: var(--font-size);
      color: white;
    }
  </style>
</head>
<body>

  <div id="controls">
    <h2>Controls</h2>

    <div class="group">
      <button id="stepBtn">Step</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="group">
      <label>Discount</label>
      <button id="discDec">–</button>
      <input id="discountField" type="text" value="0.9">
      <button id="discInc">+</button>
    </div>

    <div class="group">
      <label>Initial Value</label>
      <input id="initValField" type="text" value="0.0">
    </div>

    <div class="group">
      <label><input id="absorbingBox" type="checkbox"> Absorbing States</label>
    </div>

    <div class="group">
      <label>Brightness</label>
      <button id="brightDec">–</button>
      <button id="brightReset">0</button>
      <button id="brightInc">+</button>
    </div>

    <div class="group">
      <label>Font Size</label>
      <button id="fontDec">–</button>
      <button id="fontInc">+</button>
    </div>

    <div class="group">
      <label>Grid Size</label>
      <button id="sizeDec">–</button>
      <button id="sizeInc">+</button>
    </div>
  </div>

  <div id="grid-container">
    <div id="grid"></div>
  </div>

  <!-- anime.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    // --- VIcore class (same as before) ---
    class VIcore {
      constructor() {
        this.W = 10; this.H = 10; this.A = 4;
        this.values = Array.from({length:this.W}, ()=>Array(this.H).fill(0));
        this.qvalues = Array.from({length:this.W},
          ()=>Array.from({length:this.H}, ()=>Array(this.A).fill(0)));
        this.discount = 0.9; this.absorbing = false;
      }
      doreset(initVal) {
        for (let x=0; x<this.W; x++)
          for (let y=0; y<this.H; y++) {
            this.values[x][y] = initVal;
            for (let a=0; a<this.A; a++)
              this.qvalues[x][y][a] = initVal;
        }
      }
      dostep(newD) {
        this.discount = newD;
        const newV = Array.from({length:this.W}, ()=>Array(this.H).fill(0));
        for (let x=0; x<this.W; x++){
          for (let y=0; y<this.H; y++){
            let best = this.q(x,y,0);
            this.qvalues[x][y][0] = best;
            for (let a=1; a<this.A; a++){
              const qv = this.q(x,y,a);
              this.qvalues[x][y][a] = qv;
              if (qv>best) best=qv;
            }
            newV[x][y]=best;
          }
        }
        this.values = newV;
      }
      q(x,y,act) {
        if (x===8&&y===7) {
          return this.absorbing
            ? 10
            : 10 + this.discount*.25*(
              this.values[0][0]+this.values[0][9]+
              this.values[9][0]+this.values[9][9]);
        }
        if (x===7&&y===2) {
          return this.absorbing
            ? 3
            : 3 + this.discount*.25*(
              this.values[0][0]+this.values[0][9]+
              this.values[9][0]+this.values[9][9]);
        }
        let s=0;
        for (let d=0; d<4; d++){
          const c = this._c(x,y,d);
          s += (d===act?0.7:0.1)*c;
        }
        if (x===3&&y===4) s+=-5;
        else if (x===3&&y===7) s+=-10;
        return s;
      }
      _c(x,y,d) {
        switch(d){
          case 0: return y===0 ? -1+this.discount*this.values[x][y]
                              : this.discount*this.values[x][y-1];
          case 1: return x===this.W-1? -1+this.discount*this.values[x][y]
                                     : this.discount*this.values[x+1][y];
          case 2: return y===this.H-1? -1+this.discount*this.values[x][y]
                                     : this.discount*this.values[x][y+1];
          case 3: return x===0    ? -1+this.discount*this.values[x][y]
                                     : this.discount*this.values[x-1][y];
        }
      }
    }

    // --- Setup ---
    const core = new VIcore();
    let brightness = 1.0, fontSize = 14, sq = 50;
    const gridEl = document.getElementById('grid');

    // create 10×10 cells
    for (let y=0; y<10; y++){
      for (let x=0; x<10; x++){
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.x = x;
        cell.dataset.y = y;
        // arrow and value
        const arrow = document.createElement('div');
        arrow.className = 'arrow';
        arrow.textContent = '▲';
        cell.appendChild(arrow);
        const val = document.createElement('div');
        val.className = 'value';
        cell.appendChild(val);
        gridEl.appendChild(cell);
      }
    }

    // utility to apply CSS vars
    function updateCssVars() {
      document.documentElement.style.setProperty('--sq', sq+'px');
      document.documentElement.style.setProperty('--font-size', fontSize+'px');
    }

    // initial reset
    core.doreset(0.0);
    updateCssVars();
    drawGridInstant();

    // draw instantly (no animation)
    function drawGridInstant(){
      document.querySelectorAll('.cell').forEach(cell=>{
        const x = +cell.dataset.x, y = +cell.dataset.y;
        const v = core.values[x][y];
        const color = v>=0
          ? `rgb(0,${Math.min(255,Math.pow(v/10,brightness)*255)|0},0)`
          : `rgb(${Math.min(255,Math.pow(-v/10,brightness)*255)|0},0,0)`;
        cell.style.backgroundColor = color;
        const best = core.qvalues[x][y]
          .indexOf(Math.max(...core.qvalues[x][y]));
        cell.querySelector('.arrow')
          .style.transform = `rotate(${best*90}deg)`;
        cell.querySelector('.value')
          .textContent = v.toFixed(2);
      });
    }

    // animate to new grid
    function animateStep(){
      const d = parseFloat(discountField.value) || core.discount;
      core.dostep(d);

      // prepare next styles
      document.querySelectorAll('.cell').forEach(cell=>{
        const x = +cell.dataset.x, y = +cell.dataset.y;
        const v = core.values[x][y];
        cell.nextColor = v>=0
          ? `rgb(0,${Math.min(255,Math.pow(v/10,brightness)*255)|0},0)`
          : `rgb(${Math.min(255,Math.pow(-v/10,brightness)*255)|0},0,0)`;
        const best = core.qvalues[x][y]
          .indexOf(Math.max(...core.qvalues[x][y]));
        cell.nextRot = best*90;
        cell.nextVal = v.toFixed(2);
      });

      anime({
        targets: '.cell',
        backgroundColor: el => el.nextColor,
        duration: 600,
        easing: 'easeInOutQuad',
        complete: () => {
          // after anim, update arrows + text
          document.querySelectorAll('.cell').forEach(cell=>{
            cell.querySelector('.arrow')
                .style.transform = `rotate(${cell.nextRot}deg)`;
            cell.querySelector('.value')
                .textContent = cell.nextVal;
          });
        }
      });
    }

    // --- Wire up controls ---
    document.getElementById('stepBtn').onclick = animateStep;
    document.getElementById('resetBtn').onclick = () => {
      core.doreset(parseFloat(initValField.value) || 0.0);
      drawGridInstant();
    };
    const discountField = document.getElementById('discountField');
    document.getElementById('discDec').onclick = () => {
      discountField.value = (parseFloat(discountField.value) - 0.1).toFixed(2);
    };
    document.getElementById('discInc').onclick = () => {
      discountField.value = (parseFloat(discountField.value) + 0.1).toFixed(2);
    };
    document.getElementById('absorbingBox').onchange = e => {
      core.absorbing = e.target.checked;
    };
    document.getElementById('brightDec').onclick = () => { brightness*=1.1; };
    document.getElementById('brightReset').onclick = () => { brightness=1.0; };
    document.getElementById('brightInc').onclick = () => { brightness/=1.1; };
    document.getElementById('fontDec').onclick = () => { fontSize=Math.max(8, fontSize-1); updateCssVars(); };
    document.getElementById('fontInc').onclick = () => { fontSize++; updateCssVars(); };
    document.getElementById('sizeDec').onclick = () => { sq=Math.max(20, sq-5); updateCssVars(); };
    document.getElementById('sizeInc').onclick = () => { sq+=5; updateCssVars(); };
  </script>
</body>
</html>
